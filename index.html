<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
    rel="stylesheet">
</head>
<script src="./index.js" defer></script>

<body>
  <main>
    <div class="cover">
      <div>
        <img src="./images/logo.svg" alt="">
      </div>

      <div class="score-container">
        <p class="score-text">Score <span class="score">0</span></p>
      </div>
    </div>

    <div class="center">
      <div class="relative">
        <img src="./images/bg-triangle.svg" alt="">

        <div onclick="playerPick('paper')" class="absolute paper">
          <img src="./images/icon-paper.svg" alt="">
        </div>
        <div onclick='playerPick("scissors")' class="absolute scissors">
          <img src="./images/icon-scissors.svg" alt="">
        </div>
        <div onclick='playerPick("rock")' class="absolute rock">
          <img src="./images/icon-rock.svg" alt="">
        </div>
      </div>

    </div>

    <div>
      <p>
        You picked <span class="player-choice"></span>
      </p>
    </div>

    <div>
      <p>
        The house picked <span class="computer-choice"></span>
      </p>
    </div>

    <div>
      <p class="result">Result</p>
    </div>

    <div class="rules-cover" onclick="showRulesModal()">
      <p>Rules</p>
    </div>

    <section class="rules-modal">
      <div class="bg-white">
        <div class="modal-flex">
          <div>
            <p class="rules-text">Rules</p>
          </div>

          <div class="close-container" onclick="hideRulesModal()">
            <img src="./images/icon-close.svg" alt="">
          </div>
        </div>

        <div>
          <img src="./images/image-rules.svg" alt="">
        </div>
      </div>



    </section>
  </main>

  <!-- rules modal  -->


</body>

</html>
